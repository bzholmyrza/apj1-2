<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" name="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a href="login.jsp" class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form th:method="POST" th:action="@{/books}" th:object="${book}">
                        <div class="form-row">
                            <div class="col form-group">
                                <div style="color: red" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                                <label for="isbn">ISBN Of Book</label>
                                <input type="text" th:field="*{isbn}" id="isbn" class="form-control" name="isbn" placeholder="Enter isbn"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            <label for="name">Name Of The Book</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
                        </div>

                        <div class="form-group">
                            <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            <label for="author">Author Of The Book</label>
                            <input th:field="*{author}" type="text" class="form-control" id="author" name="author" placeholder="Enter author" />
                        </div>

                        <div class="form-group">
                            <div style="color: red" th:if="${#fields.hasErrors('countOfCopies')}" th:errors="*{countOfCopies}"></div>
                            <label for="countOfCopies">Number Of Copies</label>
                            <input th:field="*{countOfCopies}" class="form-control" type="number" placeholder="countOfCopies" name="countOfCopies" id="countOfCopies">
                        </div>

                        <div class="form-group">
                            <div style="color: red" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
                            <label for="url">URL Of Cover</label>
                            <input th:field="*{url}" class="form-control" type="url" name="url" id="url">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Add Book</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
