<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of All Users</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" name="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="https://astanait.edu.kz/">
            <img height="100px" width="300px" src="https://moodle.astanait.edu.kz/pluginfile.php/1/core_admin/logo/0x150/1613448995/Astana%20IT%20University%20%284%29.png" alt="AITU">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.jsp">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books/new">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">View Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">View Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th scope="row" th:text="${user.getId()}"></th>
        <td><a th:href="@{/users/{id} (id=${user.getId()})}" th:text="${user.getFullName()}"></a></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRole()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
