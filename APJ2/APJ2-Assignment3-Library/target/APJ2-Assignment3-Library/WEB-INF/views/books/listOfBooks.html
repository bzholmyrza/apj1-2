<div class="container" th:each="book : ${books}">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <header class="card-header">
                    <a href="#" class="float-right btn btn-outline-primary mt-1">Take</a>
                    <h4 class="card-title mt-2"  th:text="${book.getName()}"></h4>
                </header>
                <article class="card-body row">
                    <div class="col-md-3">
                        <img width="200" height="250" th:src="${book.getUrl()}">
                    </div>
                    <div class="col-md-9">
                        <div class="form-row">
                            <div class="col form-group">
                                <p><b>ISBN: </b><a th:href="@{/books/{isbn} (isbn=${book.getIsbn()})}" th:text="${book.getIsbn()}"></a></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <b>Name: </b><p th:text="${book.getName()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <b>AUTHOR: </b><p th:text="${book.getAuthor()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <b>Available number: </b><p th:text="${book.getCountOfCopies()}"></p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
